name: MERN CRUD ‚Äì Full CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend ‚Äì Install, DB, Test, Swagger
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- NODE SETUP ----
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- BACKEND INSTALL ----
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # ---- BACKEND TESTING ----
      - name: Run Backend Tests
        working-directory: backend
        run: |
          echo "üß™ Running Jest tests..."
          npm test

      # ---- SWAGGER CHECK ----
      - name: Validate Swagger Docs
        working-directory: backend
        run: |
          echo "üìù Checking swagger.js"
          if [ -f "swagger.js" ]; then
            echo "Swagger file exists ‚úî"
          else
            echo "‚ùå swagger.js not found"
            exit 1
          fi


  frontend:
    name: Frontend - Install & Build
    runs-on: ubuntu-latest
    needs: backend  # ‚úî Only run after backend CI succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build React App
        working-directory: frontend
        run: npm run build
