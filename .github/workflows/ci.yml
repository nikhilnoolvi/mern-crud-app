name: MERN CRUD â€“ Full CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            nc -z localhost 27017 && echo "MongoDB is ready!" && break
            echo "Waiting for MongoDB..."
            sleep 3
          done

      - name: Start Backend Server (Smoke Test)
        working-directory: backend
        env:
          MONGO_URI: "mongodb://localhost:27017/jest-testing"
        run: |
          echo "Starting server for smoke check..."
          node server.js &
          sleep 5
          echo "Server started successfully."

      - name: Install cross-env globally
        run: npm install -g cross-env

      - name: Run Jest Tests
        working-directory: backend
        env:
          MONGO_URI: "mongodb://localhost:27017/jest-testing"
        run: npm test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Build React App
        working-directory: frontend
        run: npm run build
