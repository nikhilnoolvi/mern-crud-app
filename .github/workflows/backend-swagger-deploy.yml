name: Deploy Backend Swagger Documentation

# Trigger deployment only on main branch pushes
on:
  push:
    branches:
      - main

# Ensure only one deployment runs at a time
concurrency:
  group: deploy-swagger
  cancel-in-progress: true  # cancels previous in-progress runs automatically

jobs:
  deploy-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Generate Swagger Documentation
        run: |
          cd backend
          npm run generate-swagger

      - name: Debug docs folder
        run: |
          echo "Contents of docs folder:"
          ls -la ./docs

      - name: Deploy Swagger UI to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
